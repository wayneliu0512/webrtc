<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust WebRTC Demo</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      #logs {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
        background: #f9f9f9;
      }
      .controls {
        margin-bottom: 20px;
      }
      input {
        padding: 5px;
        width: 300px;
      }
      button {
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Rust WebRTC DataChannel Demo</h1>

    <div class="controls">
      <button id="connectBtn">Connect</button>
      <span id="status">Disconnected</span>
    </div>

    <div class="controls">
      <input
        type="text"
        id="msgInput"
        placeholder="Type a message..."
        disabled
      />
      <button id="sendBtn" disabled>Send</button>
    </div>

    <div class="video-container">
        <div>
            <h3>Local Video</h3>
            <video id="localVideo" width="320" height="240" autoplay muted playsinline></video>
        </div>
        <div>
            <h3>Remote Video</h3>
            <video id="remoteVideo" width="320" height="240" autoplay playsinline></video>
        </div>
    </div>

    <h3>Logs:</h3>
    <div id="logs"></div>

    <script src="script.js"></script>
  </body>
</html>
